<script type="text/javascript">
	window.addEventListener('tizenhwkey', function onTizenHwKey(e) {
		if (e.keyName === 'back') {
			window.history.back();

		}
	});
</script>
<script src="../js/app/login_register.js"></script>
<script src="../js/app/main.js"></script>








<!-- Fonts -->
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
	rel='stylesheet' type='text/css'>
<!-- Icons -->
<link
	href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
	media="all" rel="stylesheet" type="text/css">
<!-- Styles -->
<link href="../css/keyframes.css" rel="stylesheet" type="text/css">
<link href="../css/materialize.min.css" rel="stylesheet" type="text/css">
<link href="../css/swiper.css" rel="stylesheet" type="text/css">
<link href="../css/swipebox.min.css" rel="stylesheet" type="text/css">
<link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="content" class="grey-blue signup">

		<!-- Toolbar -->
		<div id="toolbar"
			class="tool-signup primary-color animated fadeindown">
			<a href="javascript:history.back()" class="open-left"> <i
				class="ion-android-arrow-back"></i>
			</a>
		</div>

		<!-- Main Content -->
		<div class="signup-form animated fadeinup delay-2 z-depth-1">

			<h1>Sign Up</h1>
			<div id="error" hidden="true">
				<div class="card-panel animated fadein delay-2">
					<i class="ion-android-close pull-right" onclick="closeAlert()"></i>
					<h2>Oops!</h2>

					<a class="accent-text" href="#"></a> <span id="error_content"><br></span>
				</div>
			</div>
			<div class="input-field">
				<i class="ion-android-contact prefix icon-red"></i> <input
					class="validate" id="email" type="text"> <label for="login">Email</label>
			</div>

			<div class="input-field" style="margin-bottom: 20px;">
				<i class="ion-android-lock prefix icon-red"></i> <input
					class="validate" id="password" type="password"> <label
					for="login-psw">Password</label>
			</div>

			<div class="input-field" style="margin-bottom: 20px;">
				<i class="ion-android-done prefix icon-red"></i> <input
					class="validate" id="confirm-password" type="password"> <label
					for="login-psw-2">Confirm</label>
			</div>

			<a onclick="register()"
				class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4"
				href="#">Signup</a> <span>Have an account? <a
				class="primary-text" href="login.html">Login</a></span>
		</div>
		<!-- End of Main Contents -->


	</div>
	<!-- End of Page Content -->




	<script src="../js/assets/jquery-2.1.0.min.js"></script>
	<script src="../js/assets/jquery.swipebox.min.js"></script>
	<script src="../js/assets/materialize.min.js"></script>
	<script src="../js/assets/swiper.min.js"></script>
	<script src="../js/assets/jquery.mixitup.min.js"></script>
	<script src="../js/assets/masonry.min.js"></script>
	<script src="../js/assets/chart.min.js"></script>
	<script src="../js/assets/functions.js"></script>
</body>
</html>
